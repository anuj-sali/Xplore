# Site settings
title: eXplore | A Data Science Blog
description: "This blog consist of Data Science Articles."

author:
  name: "Anuj Sali"
  email: "anuj.sali4@gmail.com"
  url: "https://www.linkedin.com/in/anuj-sali/"

# Build settings
baseurl: /eXplore # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
